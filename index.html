<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDG Premium Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        .container {
            z-index: 1;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            width: 280px;
            height: 280px;
            margin-bottom: 30px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            background: #333;
            transition: transform 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .title {
            color: #FFD700;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 50px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.9);
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 30px rgba(255, 215, 0, 0.9); }
            to { text-shadow: 0 0 40px rgba(255, 215, 0, 1); }
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        button {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            border: none;
            padding: 20px 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        button:hover::before {
            left: 100%;
        }
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.6);
        }
        button:active {
            transform: translateY(0);
        }
        @media (max-width: 768px) {
            .title {
                font-size: 36px;
            }
            .logo {
                width: 220px;
                height: 220px;
            }
            button {
                padding: 15px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- LOGO -->
        <div class="logo">
            <img src="bdg-logo.png" alt="BDG Logo">
        </div>

        <!-- GOLD TITLE -->
        <h1 class="title">BDG PREMIUM</h1>

        <!-- BUTTONS -->
        <div class="buttons">
            <button onclick="window.location.href='getstart.html'">
                <i class="fas fa-play"></i> GET START
            </button>

            <button onclick="window.location.href='https://t.me/Mastermind05'">
                <i class="fas fa-envelope"></i> CONTACT US
            </button>
        </div>

    </div>

</body>
</html>
