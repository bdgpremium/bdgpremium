<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BDG Premium - Get Started</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
    color: #ffffff;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.container {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,215,0,0.2);
    padding: 40px;
    width: 480px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 25px rgba(255,215,0,0.3);
}
h1 {
    color: #FFD700;
    font-size: 32px;
    margin-bottom: 25px;
    font-weight: 700;
}
.tabs {
    display: flex;
    margin-bottom: 25px;
}
.tab {
    flex: 1;
    padding: 12px;
    background: rgba(255,255,255,0.1);
    border: none;
    color: #fff;
    cursor: pointer;
    border-radius: 10px 10px 0 0;
    font-size: 18px;
}
.tab.active {
    background: rgba(255,215,0,0.3);
    color: #FFD700;
}
.form { display: none; }
.form.active { display: block; }
.form-group { margin-bottom: 15px; text-align: left; }
label { font-weight: 600; }
input, select {
    width: 100%;
    padding: 10px;
    border-radius: 7px;
    border: 1px solid rgba(255,215,0,0.3);
    background: rgba(255,255,255,0.1);
    color: white;
    font-size: 16px;
}
select {
    background-color: #000000 !important;
    color: #ffffff !important;
}
.phone-box {
    display: flex;
    gap: 10px;
}
.phone-box select { width: 40%; }

/* Button */
button {
    width: 100%;
    padding: 15px;
    margin-top: 15px;
    background: linear-gradient(135deg, #FFD700, #FFA500);
    border: none;
    font-size: 18px;
    font-weight: 700;
    border-radius: 50px;
    cursor: pointer;
}

/* Loader */
.loader-box {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.78);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
    flex-direction: column;
}

.loader {
    width:80px;
    height:80px;
    border:6px solid #FFD700;
    border-top-color: transparent;
    border-radius:50%;
    animation: spin 1s linear infinite;
}

/* Success popup */
.success-popup {
    margin-top:20px;
    font-size:28px;
    color:#FFD700;
    font-weight:800;
    opacity:0;
    animation: fadeIn 0.8s forwards;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes fadeIn {
    from { opacity:0; transform: scale(0.9); }
    to { opacity:1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="container">

    <h1>BDG PREMIUM</h1>

    <div class="tabs">
        <button class="tab active" onclick="showForm('login')">Login</button>
        <button class="tab" onclick="showForm('signup')">Signup</button>
    </div>

    <!-- LOGIN -->
    <form id="login" class="form active">
        <div class="form-group">
            <label>ID</label>
            <input type="text" id="login-id" placeholder="Enter ID">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="login-pass" placeholder="Enter Password">
        </div>
        <button type="button" onclick="loginNow()">Login</button>
    </form>

    <!-- SIGNUP -->
    <form id="signup" class="form">
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label>Number</label>
            <div class="phone-box">
                <select id="country-code"></select>
                <input type="text" id="number" placeholder="Enter Number">
            </div>
        </div>
        <div class="form-group">
            <label>Gmail</label>
            <input type="email" id="gmail" placeholder="Enter Gmail">
        </div>
        <div class="form-group">
            <label>Amount (Fixed)</label>
            <input type="text" id="amount" value="499" readonly>
        </div>
        <div class="form-group">
            <label>Payment Method</label>
            <input type="text" value="GoCreator" readonly>
        </div>
        <button type="button" onclick="continuePay()">Continue</button>
    </form>

</div>

<script>
function showForm(form) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
    document.querySelector(`.tab[onclick="showForm('${form}')"]`).classList.add('active');
    document.getElementById(form).classList.add('active');
}

/* Correct login details */
const fixedID = "premiumbdg@id";
const fixedPass = "BDGPREMIUMKEY@KEY";

/* LOGIN + LOADER + SUCCESS AFTER 1 SEC */
function loginNow() {
    let id = document.getElementById("login-id").value;
    let pass = document.getElementById("login-pass").value;

    if(id === fixedID && pass === fixedPass){

        // Create loader
        let box = document.createElement("div");
        box.className = "loader-box";
        box.innerHTML = `<div class="loader"></div>`;
        document.body.appendChild(box);

        // Show success after 1 second
        setTimeout(() => {
            box.innerHTML = `
                <div class="loader"></div>
                <div class="success-popup">LOGIN SUCCESSFUL âœ”</div>
            `;
        }, 1000);

        // Redirect after 2 seconds
        setTimeout(() => {
            window.location.href = "hackbdgpremium.html";
        }, 2000);

    } else {
        alert("Incorrect ID or Password.\nTry Again.");
    }
}

/* SIGNUP REDIRECT */
function continuePay() {
    let name = document.getElementById("name").value;
    let number = document.getElementById("country-code").value + document.getElementById("number").value;
    let gmail = document.getElementById("gmail").value;
    let amount = document.getElementById("amount").value;
    if(name === "" || number === "" || gmail === ""){
        alert("Please fill all fields.");
        return;
    }
    let url =
     `https://www.gocreator.in/dp?product=3faac597-13fb-4577-8ecf-b58a805e2bc6&name=${encodeURIComponent(name)}&number=${encodeURIComponent(number)}&gmail=${encodeURIComponent(gmail)}&amount=${amount}`;
    window.location.href = url;
}
